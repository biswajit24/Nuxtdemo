<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font embed -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Client_demo</title>

    <style>
        *{
            font-family: 'Poppins', sans-serif;
            background: url(../Client_project/images/background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container{
            width: 1140px;
            margin: 0px auto;
        }
        .client{
            font-size: 40px;
            font-weight: 200;
            margin-bottom: 0px;
        }
        h2{
            font-weight: 700;
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 14px;
        }
        .line{
            width: 60px;
            border: 2px solid #8b9090;
            background: #8b9090;
            border-radius: 22px;
        }
        .right_portion{
            align-items: center;
        }
        .demo{
            width: 100%;
            height: 100%;
            border: 2px solid #8b9090;
        }
        .demo_2{
            width: 80%;
            height: 85%;
            background: #8b9090;
        }
        .map{
            border: 2px solid #8b9090;
        }
        .footer{
            text-align: center;
        }
        span{
            color: #8b9090;
            font-size: 19px;
            cursor: pointer;
        }

        @media screen and (max-width:1140px) {
            .left_portion > img {
                width: 85%;
            }
            .client, h2{
                font-size: 35px;
            }
        }
        @media screen and (max-width:800px){
            .client, h2{
                font-size: 28px;
            }
        }
        @media screen and (max-width:767px) {
            .demo{
                margin-top: 25px;
            }
            .demo_img{
                width: 60px;
                object-fit: scale-down;
            }
            .demo_2{
                height: 100vh;
            }
        }
        @media screen and (max-width:568px) {
            .left_portion{
                display: flex;
                justify-content: center;
            }
            .right_portion{
                display: grid;
                place-items: center;
            }
            h2{
                text-align: center;
            }
            .map{
                width: 60%;
                margin: auto;
            }
            .demo{
                width: 62%;
                margin: 40px auto;
            }
            .client, h2{
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="logo d-flex justify-content-center mt-2">
            <img src="images/logo.png" alt="">
        </div>

        <div class="row mt-5 right_portion">
            <div class="col-md-6 left_portion">
                <img src="images/client_img.png" alt="">
            </div>
            <div class="col-md-6 right_portion">
              <p class="client">Client</p>
              <div class="line"></div>
              <h2>Johnson <br> Doe</h2>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6 map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.1164841087493!2d88.43157371488222!3d22.574746285181696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0275af120d560d%3A0x434b322edf816a16!2sCollege%20More%2C%20EN%20Block%2C%20Sector%20V%2C%20Bidhannagar%2C%20Kolkata%2C%20West%20Bengal%20700091!5e0!3m2!1sen!2sin!4v1650619630479!5m2!1sen!2sin" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="col-md-6">
                <div class="demo d-flex justify-content-center align-items-center">
                    <div class="demo_2 d-flex justify-content-center align-items-center">
                        <img src="images/demo_img.png" class="demo_img" alt="">
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer mt-5">
            <p class="text_2">Design by : <span> Biswajit Jana</span></p>
        </footer>
    </section>

</body>
</html>
